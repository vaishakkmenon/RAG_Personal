# Prometheus Configuration - Production Environment
# Scrapes metrics from RAG API service

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s

  external_labels:
    environment: 'production'
    cluster: 'rag-system'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      # Configure alertmanager when ready
      # - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # RAG API metrics
  - job_name: 'rag-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
