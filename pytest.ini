# pytest.ini
[pytest]
# 1) Don't recurse into the Hugging-Face cache
norecursedirs = hf_cache

# 2) Tell pytest "hey, your tests live under tests/"
testpaths = tests

# 3) Configure pytest-anyio to only use asyncio backend
anyio_backends = asyncio

markers =
    integration: marks tests that require a real Ollama backend (deselect with -m "not integration")
