# pytest.ini
[pytest]
# Test discovery
norecursedirs = hf_cache .git __pycache__ *.egg-info
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=60

# Test markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests (may require external services like Ollama)
    e2e: End-to-end tests requiring all services
    slow: Tests that take more than 1 second
    prompt_guard: Tests for prompt injection detection
    retrieval: Tests for retrieval and reranking
    llm: Tests for LLM service
    session: Tests for session management
    metrics: Tests for Prometheus metrics
    asyncio: Tests that use asyncio
