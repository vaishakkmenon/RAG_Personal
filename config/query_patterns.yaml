    enabled: false
    priority: 40
    description: "Inventory queries (What degrees do I have?)"
    matching:
      type: regex_list
      rules:
        - pattern: '(?i)what\s+(?:degrees|certifications|skills|projects|languages)\s+'
          extract_groups: []
      min_score: 0.7
    rewrite_strategy:
      type: passthrough
