# Query Rewriting Patterns Configuration
# Patterns are applied in priority order (highest first)
# First matching pattern wins
#
# OPTIMIZATION NOTES (Dec 2025):
# - Most patterns DISABLED after evaluation showed they cause regressions
# - Only negative_inference pattern is enabled (helps with "Do I have X?" queries)
# - See QUERY_EXPANSION_ANALYSIS_AND_RECOMMENDATIONS.md for details

patterns:
  # ============================================================================
  # PATTERN 1: Negative Inference (ENABLED - The Only Pattern That Helps!)
  # ============================================================================
  # Queries asking about entities that might not exist
  - name: negative_inference
    enabled: true
    priority: 100
    description: "Negative inference queries (Do I have X?)"
    matching:
      type: regex_list
      rules:
        - pattern: '(?i)do\s+i\s+have\s+(?:a|an|any)?\s*(.+)\?'
          extract_groups: [1]
        - pattern: '(?i)have\s+i\s+(?:got|gotten|earned)\s+(?:a|an|any)?\s*(.+)\?'
          extract_groups: [1]
      min_score: 0.8
    rewrite_strategy:
      type: category_expansion
      entity_to_category:
        phd|doctorate|doctoral: "education degrees academic qualifications"
        azure.*cert: "certifications professional credentials"
        aws.*cert: "certifications professional credentials"
        gcp.*cert: "certifications professional credentials"
        terraform|docker|kubernetes: "technical skills devops tools infrastructure"
    test_cases:
      - input: "Do I have a PhD?"
        expected_output: "education degrees academic qualifications"
        expected_entities: {entity_1: "PhD"}
      - input: "Do I have Azure certifications?"
        expected_output: "certifications professional credentials"

  # ============================================================================
  # PATTERN 1B: Course Query Targeting with Code Injection (ENABLED)
  # ============================================================================
  # When users ask about courses by topic, inject specific course codes for better retrieval
  # This maps semantic topic keywords to exact course codes found in transcripts
  - name: course_query_targeting
    enabled: true
    priority: 95
    description: "Map course topics to specific course codes for precise retrieval"
    matching:
      type: regex_list
      rules:
        # Match various topic + courses/classes patterns (comprehensive list)
        - pattern: '(?i)\b(AI|ML|NLP|deep learning|machine learning|artificial intelligence|computer vision|security|cloud|database|cryptography|algorithms|data science|programming|software engineering|networking|calculus|physics|math|linear algebra|statistics|psychology|english|writing|history|spanish|music|philosophy|ethics|capstone|python|OOP|object oriented|digital logic|microprocessors)\s+(courses?|classes?)'
          extract_groups: [1]
        # Match "AI/ML courses" (with slash)
        - pattern: '(?i)\bAI/ML\s+(courses?|classes?)'
          extract_groups: []
        # Match "What courses did I take in/about <topic>"
        - pattern: '(?i)courses?\s+(in|about|on|for)\s+(AI|ML|NLP|deep learning|machine learning|security|cloud|database|calculus|physics|math|psychology|english|history)'
          extract_groups: [2]
      min_score: 0.8
    rewrite_strategy:
      type: course_code_injection
