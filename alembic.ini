# Alembic Configuration File
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory for imports
prepend_sys_path = .

# Timezone for migration timestamps
# Use UTC regardless of machine timezone
timezone = UTC

# Max length of characters in auto-generated slug
truncate_slug_length = 40

# Don't emit empty migrations
revision_environment = false

# Version location
# Only needed if migrations are stored in multiple dirs
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Target database URL - This is overridden by env.py at runtime
# to use environment variables
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Run black formatter on new migration files (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
